<!DOCTYPE html>
<html lang=ja>

<head>
	<meta charset="UTF-8">
</head>

<body>

	<table>
		<caption>結果出力のページ</caption>
		<tr>
			<th>NAME</th>
			<th>PRICE</th>
			<th>UPTIME</th>
		</tr>
    %for coin in info:
    <tr>
			<td>{{coin.get('name')}}</td>
			<td>{{coin.get('price')}}</td>
			<td>{{coin.get('update_time')}}</td>
		</tr>
    %end
	</table>
</body>

</html>
